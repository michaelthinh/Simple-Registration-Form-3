<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Simple Registration Form</title>
    </head>
    <body>
        <main class="main">
            <section class="cover-section">
                <img
                    src="./assets/img/cover-image.jpg"
                    alt="cover-img"
                    class="cover-img"
                />
                <div class="cover-content">
                    <h1 class="company-title">abc.com</h1>
                    <p class="company-desc">
                        abc.com is the best place to find remote talent. We’ve
                        been super impress by the quality of applicants.
                    </p>
                    <div class="company-info">
                        <span class="name">Madhushan sasanka</span>
                        <span class="position">CEO, abc.com</span>
                    </div>
                </div>
            </section>
            <section class="main-section">
                <div class="main-content">
                    <h2 class="main-title">Create an account</h2>
                    <p class="main-desc">
                        Let’s get started with your 30 days free trial
                    </p>
                    <form action="" class="form" autocomplete="off">
                        <div class="form-group">
                            <label class="form-label" for="name">Name</label>
                            <input
                                type="text"
                                class="form-input"
                                id="name"
                                name="name"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input
                                type="text"
                                class="form-input"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-input"
                                id="password"
                                name="password"
                            />
                        </div>
                    </form>
                    <div class="btn-link">
                        <div class="btn create-btn">Create Account</div>
                        <div class="btn log-btn">
                            <img
                                src="./assets/img/google-logo.svg"
                                alt="google-logo"
                                class="google-logo"
                            />
                            <span>Sign up with Google</span>
                        </div>
                    </div>
                    <div class="alternative">
                        Already have an account ?
                        <a href="#!" class="another">Sign in</a>
                    </div>
                </div>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
